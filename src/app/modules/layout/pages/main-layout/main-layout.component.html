<mat-sidenav-container class="layout-wrapper" autosize>
  <mat-sidenav #sidenav mode="side" [opened]="!isHandset" class="app-sidenav">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header
      [isHandset]="isHandset"
      (toggleSidenav)="sidenav.toggle()"
    ></app-header>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
