<!-- src/app/modules/cortes/pages/list/list.component.html -->
<div class="cortes-list">
  <h2>Lista de Cortes</h2>

  <table mat-table [dataSource]="cortes" class="mat-elevation-z8">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let corte">{{ corte.id }}</td>
    </ng-container>

    <!-- Mesa -->
    <ng-container matColumnDef="mesa">
      <th mat-header-cell *matHeaderCellDef>Mesa</th>
      <td mat-cell *matCellDef="let corte">{{ corte.mesa }}</td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let corte">
        {{ corte.fecha | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- Referencia -->
    <ng-container matColumnDef="referencia">
      <th mat-header-cell *matHeaderCellDef>Referencia</th>
      <td mat-cell *matCellDef="let corte">{{ corte.referencia }}</td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let corte">{{ corte.total }}</td>
    </ng-container>

    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef>Detalle</th>
      <td mat-cell *matCellDef="let corte">
        <a [routerLink]="['detail', corte.id]">
          <button mat-icon-button color="primary">
            <mat-icon>visibility</mat-icon>
          </button>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
